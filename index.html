<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fullscreen Simulation for a div on iOS (Safari)</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    .fullscreen-div {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: white; /* Adjust as needed */
      z-index: 999;
      /* Additional styles to make it visually appear as fullscreen */
      display: flex;
      justify-content: center;
      align-items: center;
      /* Add any other styles to match your fullscreen appearance */
    }
  </style>
</head>
<body>
  <div id="fullscreenDiv" class="fullscreen-div">
    <!-- Content of your fullscreen div -->
    <h1>Fullscreen Content</h1>
    <p>This is fullscreen content.</p>
  </div>

  <!-- Button to toggle fullscreen -->
  <button id="toggleFullscreenButton">Toggle Fullscreen</button>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var fullscreenDiv = document.getElementById('fullscreenDiv');
      var toggleFullscreenButton = document.getElementById('toggleFullscreenButton');
      var isFullscreen = false;

      toggleFullscreenButton.addEventListener('click', function() {
        toggleFullscreen();
      });

      function toggleFullscreen() {
        if (!isFullscreen) {
          enterFullscreen();
        } else {
          exitFullscreen();
        }
      }

      function enterFullscreen() {
        // Expand the div to cover the viewport
        fullscreenDiv.classList.add('fullscreen-div');
        isFullscreen = true;
      }

      function exitFullscreen() {
        // Remove fullscreen styles
        fullscreenDiv.classList.remove('fullscreen-div');
        isFullscreen = false;
      }
    });
  </script>
</body>
</html>
